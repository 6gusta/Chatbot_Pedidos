<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Customizado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.7), rgba(46, 204, 113, 0.7));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            padding-bottom: 100px; /* Adicionado espa√ßo extra para o teclado */
        }

        /* Caixa de chat */
        .chat-container {
            width: 80%;
            max-width: 800px;
            height: 85vh;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .chat-container:hover {
            transform: scale(1.05);
        }

        /* Cabe√ßalho */
        .chat-header {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.9), rgba(46, 204, 113, 0.9));
            padding: 25px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .chat-header:hover {
            background: linear-gradient(135deg, rgba(52, 152, 219, 1), rgba(46, 204, 113, 1));
        }

        /* Caixa de mensagens */
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #121212;
            color: #ecf0f1;
            position: relative;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            overflow-x: hidden;
            padding-bottom: 100px; /* Ajustado para dar mais espa√ßo para a √∫ltima mensagem */
        }

        /* Anima√ß√£o de fade-in para mensagens */
        @keyframes messageFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            padding: 15px;
            border-radius: 25px;
            max-width: 75%;
            word-wrap: break-word;
            position: relative;
            animation: messageFadeIn 0.7s ease-out forwards;
        }

        .user-message {
            background: rgba(46, 204, 113, 0.8);
            align-self: flex-end;
            border-top-left-radius: 0;
        }

        .bot-message {
            background: rgba(52, 152, 219, 0.8);
            align-self: flex-start;
            border-top-right-radius: 0;
        }

        /* Caixa de entrada */
        .input-container {
            display: flex;
            padding: 20px;
            background: rgba(52, 152, 219, 0.2);
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        input {
            padding: 20px;
            border: none;
            border-radius: 50px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            width: 85%;
            transition: background 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 20px;
            margin-left: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: rgba(52, 152, 219, 0.8);
            color: white;
            font-size: 22px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background: rgba(52, 152, 219, 1);
        }

        /* Efeito de digita√ß√£o do bot */
        .typing-animation {
            display: inline-block;
            width: 0;
            height: 20px;
            background: transparent;
            border-right: 3px solid #fff;
            animation: typing 1s steps(30) infinite;
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ü§ñ ChatBot Customizado</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Digite aqui...">
            <button onclick="sendMessage()">‚û§</button>
        </div>
    </div>
    <script>
 
    let userName = '';  // Vari√°vel para armazenar o nome do usu√°rio

    // Fun√ß√£o que adiciona uma mensagem inicial est√°tica
window.onload = function() {
    const chatBox = document.getElementById('chatBox');
    const welcomeMessage = document.createElement('div');
    welcomeMessage.classList.add('message', 'bot-message');
    welcomeMessage.innerText = "Ol√°! Seja bem-vindo ao nosso ChatBot! üòÑ\n\nEu sou seu assistente virtual. Para come√ßarmos, siga este formato ao digitar suas informa√ß√µes:\n\n" +
        "üîπ *Nome:* Digite 'nome' seguido do seu nome.\n" +
        "üîπ *Pedido:* Digite 'pedido' seguido do que deseja.\n" +
        "üîπ *Forma de pagamento:* Digite 'pagamento' seguido da forma de pagamento.\n\n" +
        "Exemplo:\n" +
        "'nome Jo√£o Silva'\n" +
        "'pedido Pizza de calabresa'\n" +
        "'pagamento Cart√£o de cr√©dito'\n\n" +
        "Agora, por favor, digite seu nome para come√ßarmos! üòä";
    chatBox.appendChild(welcomeMessage);
    scrollToBottom();
};


    let chatHistory = []; // Array para armazenar mensagens

    async function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (!userInput.trim()) return; // Impede envio de mensagem vazia

        // Adiciona a mensagem do usu√°rio ao hist√≥rico
        chatHistory.push({ sender: "user", message: userInput });

        // Exibe mensagem do usu√°rio no chat
        const chatBox = document.getElementById("chatBox");
        const userMessage = document.createElement('div');
        userMessage.classList.add('message', 'user-message');
        userMessage.innerText = userInput;
        chatBox.appendChild(userMessage);

        // Limpa o input
        document.getElementById("userInput").value = '';

        // Captura o nome do usu√°rio na primeira mensagem
        if (!userName) {
            userName = userInput.trim();  // Assume que o nome √© a primeira mensagem
            console.log('Nome do usu√°rio:', userName);
        }

        try {
            const response = await fetch('http://localhost:8080/bot/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            });

            if (response.ok) {
                const data = await response.json();
                console.log('Resposta do bot:', data.response);

                // Adiciona a resposta do bot ao hist√≥rico
                chatHistory.push({ sender: "bot", message: data.response });

                // Exibe resposta do bot no chat
                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot-message');
                botMessage.innerText = data.response;
                chatBox.appendChild(botMessage);

                // Envia hist√≥rico atualizado para o backend
                sendDataToBackend();
            } else {
                console.error('Erro na requisi√ß√£o:', response.status);
            }
        } catch (error) {
            console.error('Erro na requisi√ß√£o:', error);
        }
    }

    // Fun√ß√£o para enviar todo o hist√≥rico de mensagens para o backend no endpoint @PostMapping("/sendData")
    async function sendDataToBackend() {
        try {
            // Filtra apenas as mensagens enviadas pelo usu√°rio
            const userMessages = chatHistory.filter(msg => msg.sender === "user").slice(0, 4);

            if (userMessages.length < 4) {
                console.warn("Ainda n√£o h√° mensagens suficientes do usu√°rio para enviar.");
                return;
            }

            // Aqui usamos o nome capturado junto com as outras mensagens
            const pedidos = {
                nome: userName.replace(/^\S+\s*/, ""),  // Agora usa o nome capturado
                intemPedido: userMessages[1].message.replace(/^\S+\s*/, ""),  
                formaDepagamneto: userMessages[2].message.replace(/^\S+\s*/, ""),   
                numero: userMessages[3].message.replace(/\D/g, "") , 
               
              
            };

            const response = await fetch('http://localhost:8080/sendData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(pedidos)
            });

            if (!response.ok) {
                console.error('Erro ao enviar dados:', response.status);
            } else {
                console.log('Dados enviados com sucesso!');
                window.location.href = "busca.html";
            }
        } catch (error) {
            console.error('Erro ao enviar dados para o backend:', error);
        }
    }

    // Fun√ß√£o para rolar a tela at√© o final
    function scrollToBottom() {
        const chatBox = document.getElementById('chatBox');
        chatBox.scrollTop = chatBox.scrollHeight;
    }



    </script>
    

 
</html>
