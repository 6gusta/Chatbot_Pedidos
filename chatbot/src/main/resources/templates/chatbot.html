<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Customizado</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: white;
            overflow: hidden;
        }
        .chat-container {
            width: 1450px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            height: 700px;
        
            border: 2px solid  #D9D9D9
            
;      }
        .chat-header {
            background:   #D9D9D9;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #1a1a1a;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background:  rgba(255, 255, 255, 0.1);
            align-self: flex-end;
        }
        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
        }
        input {
            
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            height: 60px;
            width: 1200px;
            font-size: 20px;
            margin-left: 200px;
        }
        button {
            padding: 10px;
            margin-left: -120px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: bold;
            width: 100px;
            height: 50px;
            margin-top: 15px;
            font-size: 18px;

        }
        button:hover {
            background:  #D9D9D9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ü§ñ ChatBot Customizado</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Digite aqui...">
            <button onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>


async function sendMessage() {
    const userInput = document.getElementById("userInput").value;
    
    // Definindo o corpo da requisi√ß√£o com a mensagem do usu√°rio
    const requestBody = {
        message: userInput
    };

    try {
        // Fazendo a requisi√ß√£o para o backend
        const response = await fetch('http://localhost:8080/bot/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestBody)
        });

        // Verificando se a resposta foi bem-sucedida
        if (response.ok) {
            const data = await response.json();  // Fazendo o parsing da resposta JSON
            console.log('Resposta do bot:', data.response);  // Exibindo a resposta no console

            // Exibindo a resposta na interface
            const chatBox = document.getElementById('chatBox');
            const botMessage = document.createElement('div');
            botMessage.classList.add('message', 'bot-message');
            botMessage.innerText = data.response;
            chatBox.appendChild(botMessage);
        } else {
            console.error('Erro na requisi√ß√£o:', response.status);
        }
    } catch (error) {
        console.error('Erro na requisi√ß√£o:', error);
    }

    // Limpando o campo de entrada
    document.getElementById("userInput").value = '';
}

       
    </script>
</body>
</html>
