<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Status de Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Estilo do Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

</style>
<body>

    <!-- Botão de Configuração -->
    <button id="configButton" title="Abrir Configurações">
        ⚙️ Configurações
    </button>

    <!-- Modal de Configuração -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Configurações do Pedido</h2>
            <p>Escolha o status do pedido:</p>

            <!-- Seletor de Status -->
            <label for="statusSelect">Status do Pedido:</label>
            <select id="statusSelect">
                <option value="pendente">Pendente</option>
                <option value="concluido">Concluído</option>
            </select>

            <br><br>

            <button id="setStatusBtn">Aplicar Status e Iniciar Contagem</button>
        </div>
    </div>

    <div id="countdown"></div>

    <script src="config.js"></script>
</body>
</html>
