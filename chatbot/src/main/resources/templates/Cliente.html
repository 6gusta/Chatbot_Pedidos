<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Pedido</title>
    <style>
       /* Fonte personalizada e global */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f5f5f5; /* Fundo suave e clean */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Container da tela de pedido */
.container {
    width: 100%;
    max-width: 1100px;
    margin: 20px;
    background-color: #fff;
    border-radius: 30px;
    padding: 50px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15); /* Sombras mais profundas */
    transition: all 0.5s ease;
    transform: translateY(-20px);
    opacity: 0;
    animation: slideUp 0.8s forwards;
    z-index: 10;
}

/* Animação de entrada */
@keyframes slideUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

header {
    text-align: center;
    margin-bottom: 50px;
}

h1 {
    font-size: 3.5rem; /* Tamanho maior */
    font-family: 'Montserrat', sans-serif;
    color: #333;
    letter-spacing: 5px;
    margin-bottom: 15px;
    text-transform: uppercase;
    font-weight: 800;
    transition: transform 0.3s ease, color 0.3s ease;
}

h1:hover {
    transform: scale(1.1);
    color: #ff6f61; /* Cor vibrante ao passar o mouse */
}

h2 {
    font-size: 1.5rem;
    color: #777;
    font-weight: 500;
    letter-spacing: 2px;
    margin-bottom: 40px;
}

.order-details {
    display: flex;
    justify-content: space-between;
    margin-bottom: 50px;
    flex-wrap: wrap;
}

.order-details div {
    flex: 1;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 20px;
    background-color: #f9f9f9;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); /* Sombras refinadas */
}

.order-details div:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2); /* Sombras mais intensas */
}

.order-details h3 {
    color: #333;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 15px;
}

.order-details ul {
    list-style-type: none;
    padding: 0;
    font-size: 1.2rem;
    color: #555;
    margin-top: 15px;
}

.order-details li {
    padding: 8px 0;
}

/* Etapas do pedido */
.order-status {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
    margin-bottom: 50px;
    position: relative;
}

.status-step {
    text-align: center;
    transition: transform 0.3s ease, filter 0.3s ease, opacity 0.3s ease;
    position: relative;
    z-index: 1;
}

.status-step span {
    display: block;
    margin-top: 10px;
    font-size: 1.2rem;
    color: #555;
    transition: color 0.3s ease, transform 0.3s ease;
}

.status-step:hover {
    transform: scale(1.1);
    opacity: 1;
    filter: brightness(1.3);
}

.status-completed {
    color: #4caf50;
}

.status-pending {
    color: #ff9800;
}

.status-cancelled {
    color: #f44336;
}

.status-step img {
    width: 60px;
    height: 60px;
    transition: transform 0.3s ease;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2); /* Sombras mais fortes */
}

.status-step:hover img {
    transform: rotate(20deg) scale(1.2);
}

/* Botões de ação */
.actions {
    text-align: center;
    margin-top: 50px;
}

.actions button {
    padding: 15px 35px;
    font-size: 1.3rem;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    z-index: 2;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.cancel-btn {
    background: linear-gradient(45deg, #ff6f61, #ff3d40);
    color: white;
    box-shadow: 0 6px 15px rgba(255, 61, 64, 0.3);
}

.cancel-btn:hover {
    background: linear-gradient(45deg, #ff3d40, #ff2a2a);
    transform: translateY(-5px) scale(1.05);
}

.track-btn {
    background: linear-gradient(45deg, #64b5f6, #1976d2);
    color: white;
    margin-left: 25px;
    box-shadow: 0 6px 15px rgba(25, 118, 210, 0.3);
}

.track-btn:hover {
    background: linear-gradient(45deg, #1976d2, #1565c0);
    transform: translateY(-5px) scale(1.05);
}

.track-btn:active {
    transform: translateY(2px);
}

/* Rodapé */
footer {
    text-align: center;
    margin-top: 60px;
    font-size: 1rem;
    color: #aaa;
}

footer a {
    color: #555;
    text-decoration: none;
    transition: color 0.3s ease;
}

footer a:hover {
    color: #ff6f61; /* Cor de destaque ao passar o mouse */
}
/* Ajuste para mobile-first */
@media (max-width: 768px) {
    .container {
        padding: 20px;
        margin: 10px;
    }

    .order-details div {
        flex-basis: 100%;
        margin-right: 0;
        margin-bottom: 20px;
    }

    .actions button {
        padding: 12px 28px;
        font-size: 1rem;
    }

    h1 {
        font-size: 2.5rem;
    }

    h2 {
        font-size: 1.2rem;
    }
}

/* Neumorphism para botões e cartões */
.order-details div,
.actions button {
    background: #f0f4f8;
    box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1), -10px -10px 20px rgba(255, 255, 255, 0.9); /* Efeito Neumorphism */
    transition: all 0.3s ease;
}

.order-details div:hover,
.actions button:hover {
    transform: translateY(-5px);
    box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2), -10px -10px 20px rgba(255, 255, 255, 0.7);
}

/* Gradiente suave para botões */
.cancel-btn {
    background: linear-gradient(45deg, #ff6f61, #ff3d40);
}

.track-btn {
    background: linear-gradient(45deg, #64b5f6, #1976d2);
}

/* Carregamento e animações suaves de progresso */
@keyframes loadingAnimation {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

.status-step img {
    animation: loadingAnimation 1.5s infinite;
    transition: transform 0.3s ease;
}

/* Efeitos de transição de status */
.order-status .status-step {
    transition: transform 0.3s ease-in-out;
}

.order-status .status-completed {
    color: #4caf50;
    font-weight: bold;
}

.order-status .status-pending {
    color: #ff9800;
    font-weight: bold;
}

.order-status .status-cancelled {
    color: #f44336;
    font-weight: bold;
}

/* Ajuste de contraste e acessibilidade */
h1, h2, .order-details h3 {
    color: #333;
}

footer {
    color: #777;
    font-size: 1rem;
}

footer a:hover {
    color: #ff6f61;
}


    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Lanchonete Delícia</h1>
            <p>Obrigado pelo seu pedido! Acompanhe o status abaixo.</p>
        </header>

        <div class="order-details">
            <div>
                <h3>Pedido #10245</h3>
                <p><strong>Itens:</strong></p>
                <ul>
                    <li>Hambúrguer X - 1</li>
                    <li>Fritas - 1</li>
                    <li>Refrigerante - 2</li>
                </ul>
            </div>
            <div>
                <p><strong>Total:</strong> R$ 45,00</p>
            </div>
        </div>

        <div class="order-status">
            <div class="status-step status-completed">
                <img src="check-icon.png" alt="Pedido Recebido" width="30">
                <span>Pedido Recebido</span>
            </div>
            <div class="status-step status-pending">
                <img src="cook-icon.png" alt="Em Preparação" width="30">
                <span>Em Preparação</span>
            </div>
            <div class="status-step status-pending">
                <img src="box-icon.png" alt="Pronto para Envio" width="30">
                <span>Pronto para Envio</span>
            </div>
            <div class="status-step status-pending">
                <img src="delivery-icon.png" alt="Em Rota" width="30">
                <span>Em Rota</span>
            </div>
        </div>

        <div class="actions">
            <button class="cancel-btn">Cancelar Pedido</button>
            <button class="track-btn">Rastrear Entrega</button>
        </div>
    </div>

</body>
</html>
