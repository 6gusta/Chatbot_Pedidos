<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Pedido</title>
    <link rel="stylesheet" href="Cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Lanchonete Delícia</h1>
            <p>Obrigado pelo seu pedido! Acompanhe o status abaixo.</p>
        </header>

        <div class="order-details" id="orderDetails">
            <!-- Os detalhes do pedido serão carregados aqui -->
        </div>

        <div class="order-status" id="orderStatus">
            <!-- Os status do pedido serão carregados aqui -->
        </div>

    </div>

    <script src="index.js" defer></script>

</body>
</html>
