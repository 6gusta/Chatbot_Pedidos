<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Pedido</title>
    <link rel="stylesheet" href="Cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Lanchonete Delícia</h1>
            <p>Obrigado pelo seu pedido! Acompanhe o status abaixo.</p>
        </header>

        <div class="order-details">
            <div>
                <h3>Pedido #10245</h3>
                <p><strong>Itens:</strong></p>
                <ul>
                    <li>Hambúrguer X - 1</li>
                    <li>Fritas - 1</li>
                    <li>Refrigerante - 2</li>
                </ul>
            </div>
            <div>
                <p><strong>Total:</strong> R$ 45,00</p>
            </div>
        </div>

        <div class="order-status">
            <div class="status-step status-completed">
             
                <i class="fas fa-check-circle" style="font-size: 30px; color: green;"></i>
                <span>Pedido Recebido</span>
            </div>
            <div class="status-step status-pending">
               
                <i class="fas fa-utensils" style="font-size: 30px; color: orange;"></i>
                <span>Em Preparação</span>
            </div>
            <div class="status-step status-pending">
        
                <i class="fas fa-box-open" style="font-size: 30px; color: blue;"></i>
                <span>Pronto para Envio</span>
            </div>
            <div class="status-step status-pending">
               
                <i class="fas fa-truck" style="font-size: 30px; color: red;"></i>
                <span>Em Rota</span>
            </div>
        </div>
        

        <div class="actions">
            <button class="cancel-btn">Cancelar Pedido</button>
            <button class="track-btn">Rastrear Entrega</button>
        </div>
    </div>

</body>
</html>
